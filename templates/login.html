<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#password, #passwordconfirm').on('keyup',
                function () {
                    if ($('#password').val().length >= 8) {
                        if ($('#password').val() == $('#passwordconfirm').val()) {
                            $('#message').html('Your password matches').css('color', 'green');
                        } else
                            $('#message').html('Your password does not match').css('color', 'red');
                    }
                    else {
                        $('#message').html('');
                    }
                });
        });
    </script>
</head>
<body style="width: 100%; height: 100%; margin: 0">
    <div id="mainbody" style="width: 100%; height: 92%; display: flex;">
        <div style="display: flex">
        <form id="registerform" action="{{ url_for("user_register") }}" method="POST" style="margin: 20px">
            <h2>Register New User</h2>
            <label for="userid">User ID:</label><br>
            <input type="text" id="userid" name="userid" required><br>
            <label for="firstname">First Name:</label><br>
            <input type="text" id="firstname" name="firstname" required><br>
            <label for="lastname">Last Name:</label><br>
            <input type="text" id="lastname" name="lastname" required><br>
            <label for="password">Password (8 characters minimum):</label><br>
            <input type="password" id="password" name="password" minlength="8" required><br>
            <label for="passwordconfirm">Confirm Password:</label><br>
            <input type="password" id="passwordconfirm" name="passwordconfirm" minlength="8"  required><br>
            <span id="message"></span><br>
            <button type="submit">Register</button>
        </form>
        <form id="loginform" action="{{ url_for("user_login") }}" method="POST" style="margin: 20px">
            <h2>Log In</h2>
            <label for="userid">User ID:</label><br>
            <input type="text" id="userid" name="userid" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Log In</button>
        </form>
    </div>
    </div>
</body>
</html>
