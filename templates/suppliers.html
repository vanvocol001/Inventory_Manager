{% extends "base.html" %}
{% block title %}Suppliers - {{ user }}{% endblock %}
{% block content %}
    <div class="container-fluid ms-0 mt-2 mb-5">
        <h3>Suppliers</h3>
        <hr>
        <div class="row">
            {% for supplier in suppliers %}
                <div class="card mt-1">
                    <div class="card-body">
                        <h5 class="card-title"><span class="text-muted fs-6">#{{ supplier.supplierID }}.</span> {{ supplier.name }}</h5>
                        <div class="card-text infotext ms-5">{{ supplier.address }}</div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
